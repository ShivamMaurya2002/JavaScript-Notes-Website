<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivam Maurya JS Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <style>
    body {
      background-color: #0f1923;
      color: #ffffff;
    }

    .bg-light {
      background-color: #112e42 !important;
    }

    /* Website Title */
    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
      background: linear-gradient(90deg, #38bdf8, #805ad5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Top Nav Buttons */
    .nav-link {
      color: #64ffda !important;
      border: 1.5px solid #64ffda !important;
      background-color: transparent !important;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 15px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .nav-link:hover {
      transform: translateY(-0.5px);
      box-shadow: 0 0 12px #64ffda;
      background-color: rgba(255, 255, 255, 0.05) !important;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 55px;
      right: -270px;
      width: 270px;
      height: 50vh;
      background-color: #112e42;
      padding: 10px;
      transition: right 0.3s ease;
      z-index: 1050;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .side-menu.show {
      right: 0;
    }

    .side-menu .close-btn {
      border: 1.5px solid #64ffda;
      font-weight: 900;
      border-radius: 5px;
      background: none;
      font-size: 22px;
      color: #ff4444;
      float: right;
      cursor: pointer;
    }

    .side-menu ul {
      list-style: none;
      padding-left: 0;
      margin-top: 50px;
    }

    .side-menu ul li {
      margin-bottom: 20px;
    }

    .side-menu .nav-link {
      color: #64ffda !important;
      border: 1.5px solid #64ffda !important;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .side-menu .nav-link:hover {
      transform: translateY(-0.5px);
      background-color: rgba(255, 255, 255, 0.1) !important;
      box-shadow: 0 0 12px #64ffda;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Website Title on the Left -->
      <a class="navbar-brand">InterviewPreparation</a>

      <!-- Toggler for small screens -->
      <button class="navbar-toggler ml-auto" type="button" onclick="toggleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Top Nav for large screens -->
      <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./JS/JS.html" target="tag">JavaScript</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Side Toggle Menu -->
  <div id="menu" class="side-menu">
    <button class="close-btn" onclick="toggleMenu()">&times;</button>
    <ul>
      <li><a class="nav-link" href="./JS/JS.html" target="tag">JavaScript</a></li>
    </ul>
  </div>

  <section>
    <iframe name="tag" style="border: none; width: 100%; height: 520px;"></iframe>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
